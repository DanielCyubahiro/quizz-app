<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bookmarks|Big Bang Theory Quiz App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Atma&display=swap"
        rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script src="./js/index.js" defer></script>
</head>
<body>
  <header>
    <h1>Quiz App</h1>
  </header>
  <main>
    <form>
      <fieldset>
        <legend>New Question</legend>
        <div>
          <label for="question">Your question:</label>
          <br>
          <textarea class="form__fields" id="question" name="question" rows="4"
                    cols="50" maxlength="150"></textarea>
        </div>
        <div>
          <label for="answer">Your answer:</label>
          <br>
          <textarea class="form__fields" id="answer" name="answer" rows="4"
                    cols="50" maxlength="150"></textarea>
        </div>
        <div>
          <label for="tags">Tag:</label>
          <br>
          <input class="form__fields" id="tags" name="tags" type="text">
        </div>
      </fieldset>
      <button type="submit" class="button submit__button">Submit</button>
    </form>
  </main>
  <footer>
    <nav class="footer__nav">
      <a class="footer__nav__link" href="index.html">
        <i class="footer__nav__icon" data-lucide="home"></i>
      </a>
      <a class="footer__nav__link" href="bookmarks.html">
        <i class="footer__nav__icon" data-lucide="bookmark"></i>
      </a>
      <a class="footer__nav__link" href="form.html">
        <i class="footer__nav__icon icon--reverse"
           data-lucide="circle-plus"></i>
      </a>
      <a class="footer__nav__link" href="profile.html">
        <i class="footer__nav__icon" data-lucide="user"></i>
      </a>
    </nav>
  </footer>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
