<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile|Big Bang Theory Quiz App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Atma&display=swap"
        rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
  <header>
    <h1>Quiz App</h1>
  </header>
  <main>
    <section class="profile__container">
      <div class="profile">
        <img class="profile__image" src="./assets/profile_photo.png"
             alt="Profile photo"/>
        <h2 class="profile__name">Max Doe</h2>
      </div>
      <h3>About me</h3>
      <p class="profile__description">
        I am a huge fan of The Big Bang Theory! I know the show inside and out,
        from Sheldon's quirky habits and
        iconic "Bazinga!" catchphrase to the smallest details about each
        character's backstory...</p>
    </section>
    <section class="shortcut__buttons__container">
      <button class="shortcut__button">
        <i class="shortcut__icon" data-lucide="circle-help"></i>
      </button>
      <button class="shortcut__button">
        <i class="shortcut__icon icon--active" data-lucide="bookmark"></i>
      </button>
    </section>
    <section class="settings__container">
      <h3>Settings</h3>
      <div class="settings">
        <div class="settings-name">Dark Mode</div>
        <label>
          <input type="checkbox" class="dark-mode"/>
          Toggle
        </label>
      </div>
    </section>
  </main>
  <footer class="footer">
    <nav class="footer__nav">
      <a class="footer__nav__link" href="index.html">
        <i class="footer__nav__icon" data-lucide="home"></i>
      </a>
      <a class="footer__nav__link" href="bookmarks.html">
        <i class="footer__nav__icon" data-lucide="bookmark"></i>
      </a>
      <a class="footer__nav__link" href="form.html">
        <i class="footer__nav__icon" data-lucide="circle-plus"></i>
      </a>
      <a class="footer__nav__link" href="profile.html">
        <i class="footer__nav__icon icon--active" data-lucide="user"></i>
      </a>
    </nav>
  </footer>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
