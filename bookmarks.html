<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bookmarks|Big Bang Theory Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Atma&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
<header>
    <h1>Quiz App</h1>
</header>
<main class="grid">
    <div class="card">
        <p class="card__question">
            What is the name of the apartment building where the main characters live in The Big Bang Theory?
        </p>
        <button class="card__button">Show Answer</button>
        <!--        <p class="card__answer">-->
        <!--            The Pasadena Cheesecake Factory Apartments-->
        <!--        </p>-->
        <i class="card__bookmark icon-active" data-lucide="bookmark-check"></i>
    </div>
    <div class="card">
        <p class="card__question">
            What is the name of Howard Wolowitz's aerospace engineer wife?
        </p>
        <button class="card__button">Show Answer</button>
        <!--        <p class="card__answer">-->
        <!--            Bernadette Rostenkowski-->
        <!--        </p>-->
        <i class="card__bookmark icon-active" data-lucide="bookmark-check"></i>
    </div>
    <div class="card">
        <p class="card__question">
            What is the name of Rajesh Koothrappali's beloved Yorkshire Terrier?
        </p>
        <button class="card__button">Show Answer</button>
        <!--        <p class="card__answer">-->
        <!--            Cinnamon-->
        <!--        </p>-->
        <i class="card__bookmark icon-active" data-lucide="bookmark-check"></i>
    </div>
</main>
<footer class="footer">
    <nav class="footer__nav">
        <a class="footer__nav-link" href="index.html">
            <i class="footer__nav__icon" data-lucide="home"></i>
        </a>
        <a class="footer__nav-link" href="bookmarks.html">
            <i class="footer__nav__icon icon-active" data-lucide="bookmark"></i>
        </a>
        <a class="footer__nav-link" href="profile.html">
            <i class="footer__nav__icon" data-lucide="user"></i>
        </a>
    </nav>
</footer>
<script>
    lucide.createIcons();
</script>
</body>
</html>
